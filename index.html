<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Inversions Trainer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Piano Inversions Trainer</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="chord-select">Chord:</label>
                <select id="chord-select">
                    <option value="C">C Major</option>
                    <option value="D">D Major</option>
                    <option value="E">E Major</option>
                    <option value="F">F Major</option>
                    <option value="G">G Major</option>
                    <option value="A">A Major</option>
                    <option value="B">B Major</option>
                    <option value="Cm">C Minor</option>
                    <option value="Dm">D Minor</option>
                    <option value="Em">E Minor</option>
                    <option value="Fm">F Minor</option>
                    <option value="Gm">G Minor</option>
                    <option value="Am">A Minor</option>
                    <option value="Bm">B Minor</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="hand-select">Hand:</label>
                <select id="hand-select">
                    <option value="right">Right Hand</option>
                    <option value="left">Left Hand</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="tempo-input">Tempo (BPM):</label>
                <input type="number" id="tempo-input" min="10" max="200" value="20">
            </div>
            
            <div class="control-group">
                <label for="octave-range">Octave Range:</label>
                <select id="octave-range">
                    <option value="1">1 Octave</option>
                    <option value="2">2 Octaves</option>
                    <option value="3" selected>3 Octaves</option>
                    <option value="4">4 Octaves</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="direction-select">Direction:</label>
                <select id="direction-select">
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                    <option value="up-down" selected>Up-Down</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="show-fingering">
                    <input type="checkbox" id="show-fingering" checked>
                    Show Fingering
                </label>
            </div>
            
            <div class="control-group">
                <label for="volume-slider">Volume:</label>
                <input type="range" id="volume-slider" min="0" max="100" value="70">
                <span id="volume-display">70%</span>
            </div>
            
            <div class="control-buttons">
                <button id="play-btn">Play</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
        
        <div class="status-display">
            <div id="current-chord">C Major - Root Position</div>
            <div id="current-octave">Octave: C3</div>
            <div id="audio-status">Loading piano sounds...</div>
        </div>
        
        <div class="piano-container">
            <div id="piano"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/tone@14.8.49/build/Tone.js"></script>
    <script src="script.js"></script>
</body>
</html>
